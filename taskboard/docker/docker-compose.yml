services:
  db:
    image: postgres:16
    container_name: taskboard-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskboard
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskboard"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
